<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Colored Circle</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Colored Circle</h1>
    </div>

    <div class="contant">
        <div class="circle" id="circle"></div>
        <div class="buttons">
            <button id="redbut" class="red">Red</button>
            <button id="bluebut" class="blue">Blue</button>
            <button id="greenbut" class="green">Green</button>
            <button id="resetbut" class="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
